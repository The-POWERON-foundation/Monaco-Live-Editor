<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Monaco Live Editor</title>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/monaco-editor/min/vs/loader.js"></script>

        <style>
            html, body {
                width: 100%; 
                height: 100%; 
                margin: 0;
                padding: 0;
                overflow: hidden; 
            }

            #editor {
                width: 100%;
                height: 100%;
            }

            .user-widget {
                color: black; 
                opacity: .8; 
                width: max-content;
                padding-left: 2px; 
                padding-right: 2px; 
                border-radius: 2px; 

                transition: opacity .2s;
            }

            .user-widget:hover {
                opacity: .2;
            }

            .cursor {
                width: 2px !important;
            }

            .selection {
                padding-right: 7px !important;
            }

            #intro {
                width: 100%; 
                height: 100%; 
                
                display: flex; 
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>

    <body>
        <div id="intro">
            <button onclick="joinWorkspace()">Join workspace</button>
        </div>
        <div id="editor"></div>
        <script src="/monaco-live-editor/monaco-live-editor.js"></script>
    </body>
</html>
