<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Monaco Live Editor</title>

        <style>
            html, body {
                width: 100%; 
                height: 100%; 
                margin: 0;
                padding: 0;
                overflow: hidden; 

                background: rgb(50, 50, 50); 
            }

            #editor {
                width: calc(100% - 22px);
                height: calc(100% - 22px);
                margin: 10px; 

                border: 1px solid rgb(100, 100, 100); 
                border-radius: 10px; 
                overflow: hidden; 
            }
        </style>

        <script src="/monaco-live-editor/monaco-live-editor.js"></script>
    </head>

    <body>
        <div id="editor"></div>
        <script src="main.js"></script>
    </body>
</html>
